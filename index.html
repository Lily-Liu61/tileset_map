<!DOCTYPE html>
<html>

<head>
    <title>Map Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 100%;
        }

        /* the style of the layer control menu */
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        /* each layer on the menu */
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        /* the last item of the layer items will not include a seperator */
        #menu a:last-child {
            border: none;
        }

        /* change color and background color while a pointer is on an hybrid link. */
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        /* description */
        #description {
            background: white;
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 10px;
            border-radius: 3px;
            width: 250px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            padding: 12px;
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #description h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #2c3e50;
        }

        #description p {
            margin: 0;
            line-height: 1.5;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <h1>üó∫Ô∏è Seattle Urban Analysis Map</h1>
    <div id='map'>
        <div id="description">
            <h3> Map Layers</h3>
            <p><strong>Basemap:</strong> Urban base layer<br>
            <strong>Rent Price:</strong> Rent Prices by Census Tract<br>
            <strong>Mix:</strong> Combine of Layer1 and Layer2<br>
            <strong>Environment:</strong> Water Landuse and National-Park</p>
        </div>
        <nav id="menu"></nav>
    </div>
    <footer>
        Map tiles designed by Yijia Liu | <a href="https://www.mapbox.com/">¬© Mapbox</a> | <a href="https://www.openstreetmap.org/">¬© OpenStreetMap</a>
    </footer>
    <nav id="menu"></nav>
    <div id='map'></div>
    <script type="text/javascript">
        mapboxgl.accessToken =
            'pk.eyJ1IjoibGlseTA3IiwiYSI6ImNta3lpYTg3dzA3angzZnE3eHd0YTViZG4ifQ.f4GE26SsfN5fKe_R8KimlA';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 10, // starting zoom
            center: [-122.33, 47.565] // starting center
        });

        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

        map.addControl(new mapboxgl.ScaleControl({ maxWidth: 80, unit: 'metric' }), 'bottom-left');


        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

            map.addSource('tileset1', {
                'type': 'raster',
                'tiles': [
                    'assets/tileset1/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Yijia Liu'
            });

            map.addSource('tileset2', {
                'type': 'raster',
                'tiles': [
                    'assets/tileset2/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Yijia Liu'
            });

            map.addSource('tileset3', {
                'type': 'raster',
                'tiles': [
                    'assets/tileset3/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Yijia Liu'
            });

            map.addSource('tileset4', {
                'type': 'raster',
                'tiles': [
                    'assets/tileset4/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Yijia Liu'
            });

            map.addLayer({
                'id': 'basemap',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'tileset1'
            });

            map.addLayer({
                'id': 'rent-price',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'tileset2'
            });

            map.addLayer({
                'id': 'mix',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'tileset3'
            });

            map.addLayer({
                'id': 'environment',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'tileset4'
            });

        });


        // After the last frame rendered before the map enters an "idle" state.
        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('basemap') || !map.getLayer('rent-price') || !map.getLayer('mix') || !map.getLayer('environment')) {
                return;
            }

            // Enumerate ids of the layers.
            const toggleableLayerIds = ['basemap', 'rent-price','mix','environment'];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'inactive';

                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    // preventDefault() tells the user agent that if the event does not get explicitly handled,
                    // its default action should not be taken as it normally would be.
                    e.preventDefault();
                    // The stopPropagation() method prevents further propagation of the current event in the capturing
                    // and bubbling phases. It does not, however, prevent any default behaviors from occurring;
                    // for instance, clicks on links are still processed. If you want to stop those behaviors,
                    // see the preventDefault() method.
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    // if it is currently visible, after the clicking, it will be turned off.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else { //otherise, it will be turned on.
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };

                // in the menu place holder, insert the layer links.
                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
    </script>
</body>

</html>
